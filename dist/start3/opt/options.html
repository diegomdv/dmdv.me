<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Tab Options</title>
</head>
<body>
	<p>Background category:<br />
		<label><input type="checkbox" id="categoryBuildings" value="category/Buildings" /> Buildings<br /></label>
		<label><input type="checkbox" id="categoryFood" value="category/Food" /> Food<br /></label>
		<label><input type="checkbox" id="categoryNature" value="category/Nature" /> Nature<br /></label>
		<label><input type="checkbox" id="categoryPeople" value="category/People" /> People<br /></label>
		<label><input type="checkbox" id="categoryTechnology" value="category/Technology" /> Technology<br /></label>
		<label><input type="checkbox" id="categoryObjects" value="category/Objects" /> Objects<br /></label>
	</p>
	<p>
		<label for="refresh">Background refresh rate:</label>
		<select id="refresh" name="refresh">
			<option value="daily">Daily</option>
			<option value="Weekly">Weekly</option>
			<option value="every">Every time</option>
		</select>
	</p>
	<p>
		<label for="lastFMusername">Last.FM username:</label>
		<input type="text" id="lastFMusername" name="lastFMusername" />
	</p>
	<p><button id="save">Save</button></p>
	<p id="status"></p>
	<script src="options.js"></script>
</body>
</html>
